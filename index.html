<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SAFE ON - ESP32-S3 Live Tracker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c, #2c2c2c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 3em;
      font-weight: 900;
      color: #ff3b3b;
      text-shadow: 0 0 15px #ff3b3b, 0 0 30px #ff0000;
      margin-bottom: 15px;
      animation: glowPulse 2s infinite alternate;
    }
    p { font-size: 1.1em; margin-bottom: 10px; }
    input {
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      margin-top: 15px;
      border: 2px solid #ff3b3b;
      background: #222;
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff3b3b;
    }
    button {
      background: linear-gradient(45deg, #ff0000, #b30000);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s, box-shadow 0.3s;
      font-weight: 600;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff3b3b;
    }
    #status {
      margin-top: 25px;
      font-size: 1.1em;
      color: #ddd;
      transition: all 0.3s ease-in-out;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff3b3b, 0 0 20px #ff0000; }
      to { text-shadow: 0 0 25px #ff6b6b, 0 0 50px #ff0000; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85em;
      color: #888;
      text-align: center;
    }
    .footer-sub { font-size: 0.75em; color: #666; }
  </style>
</head>
<body>
  <h1>SAFE ON</h1>
  <p>üî¥ Real-time ESP32-S3 Live Tracker</p>
  <p>Enter your ESP IP below to begin live tracking</p>

  <input type="text" id="espIP" placeholder="Enter ESP IP (e.g. 192.168.0.103)">
  <br>
  <button onclick="startTracking()">üöÄ Start Live Tracking</button>
  <button onclick="stopTracking()">üõë Stop Tracking</button>

  <p id="status"></p>

  <footer>
    Developed by Nikhil ‚ö°<br>
    <span class="footer-sub">Project done by CMR students from SIP Lab, Batch 7</span>
  </footer>

  <script>
    let watchID = null;

    function startTracking() {
      const espIP = document.getElementById('espIP').value.trim();
      if (!espIP) return alert("‚ö†Ô∏è Please enter your ESP32 IP address first!");

      if (watchID !== null) {
        document.getElementById("status").innerText = "Already tracking...";
        return;
      }

      document.getElementById("status").innerText = "üì° Requesting location access...";

      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
        return;
      }

      watchID = navigator.geolocation.watchPosition(
        position => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const url = `http://${espIP}/update?lat=${lat}&lon=${lon}`;

          document.getElementById("status").innerText = `üìç Sending to ESP: ${lat}, ${lon}`;

          // Send location to ESP32 using no-CORS mode
          fetch(url, {
            method: "GET",
            mode: "no-cors"
          })
          .then(() => {
            document.getElementById("status").innerText = `‚úÖ Sent to ESP32: ${lat}, ${lon}`;
          })
          .catch(err => {
            document.getElementById("status").innerText = "‚ùå Network error: " + err.message;
          });
        },
        error => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              document.getElementById("status").innerText = "‚ùå Location permission denied.";
              break;
            case error.POSITION_UNAVAILABLE:
              document.getElementById("status").innerText = "‚ö†Ô∏è Location unavailable.";
              break;
            case error.TIMEOUT:
              document.getElementById("status").innerText = "‚è≥ Location request timed out.";
              break;
            default:
              document.getElementById("status").innerText = "‚ùå Unknown error.";
          }
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        }
      );

      document.getElementById("status").innerText = "‚úÖ Tracking started...";
    }

    function stopTracking() {
      if (watchID !== null) {
        navigator.geolocation.clearWatch(watchID);
        watchID = null;
        document.getElementById("status").innerText = "üõë Tracking stopped.";
      } else {
        document.getElementById("status").innerText = "Tracking not active.";
      }
    }
  </script>
</body>
</html>
