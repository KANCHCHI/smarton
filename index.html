<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAFEON</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, red, orange);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: red;
      background: white;
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 20px;
    }

    .box {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      background: white;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    #status {
      font-size: 16px;
      font-weight: bold;
    }

    #location {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>SAFEON</h1>

  <div class="box">
    <h3>Connect to ESP32</h3>
    <input type="text" id="ip" placeholder="Enter ESP32 IP (ex: 192.168.0.104)">
    <button onclick="connectESP()">Connect</button>
    <p id="status">Not Connected</p>
  </div>

  <div class="box">
    <h3>Live Location Status</h3>
    <p id="location">Waiting for connection...</p>
  </div>

<script>
  let espIP = "";
  let watchId = null;

  function connectESP() {
    espIP = document.getElementById("ip").value;

    if (espIP === "") {
      alert("Please enter ESP32 IP address");
      return;
    }

    document.getElementById("status").innerText = "Connected to " + espIP;

    // Automatically ask for permission and start sending location
    startAutoLocation();
  }

  function startAutoLocation() {
    if (!navigator.geolocation) {
      document.getElementById("location").innerText = "Geolocation not supported";
      return;
    }

    navigator.geolocation.getCurrentPosition(
      () => {
        document.getElementById("location").innerText = "Location permission granted ✅";
      },
      () => {
        document.getElementById("location").innerText = "Location permission denied ❌";
      }
    );

    watchId = navigator.geolocation.watchPosition((position) => {
      let lat = position.coords.latitude;
      let lon = position.coords.longitude;

      document.getElementById("location").innerText =
        "Latitude: " + lat + " | Longitude: " + lon;

      if (espIP !== "") {
        fetch(`http://${espIP}/update?lat=${lat}&lon=${lon}`)
          .then(() => console.log("Location sent"))
          .catch(() => console.log("Failed to send"));
      }
    });
  }
</script>

</body>
</html>
